<!doctype html>
<html lang="en">
    <head>
        <title>Sign up page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <!-- Poppins font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
        <!-- Google button -->
        <link rel="stylesheet" href="./css/gsi.css">
        <!-- Custom styles -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Google Sign-In button script -->
        <script src="https://accounts.google.com/gsi/client" async></script>
    </head>

    <body>
        <div id="root" class="container-fluid">
            <div class="row">
                <div class="col-md-5 left-side d-flex flex-column align-items-center justify-content-center">
                    <div class="d-flex flex-column align-items-center">
                        <h1 class="text-center left-side-title">Social media shared today, tomorrow or by location</h1>
                        <div class="images-area position-relative d-flex justify-content-center">
                            <img class="front-phone" src="./images/phone.png" alt="Phone image">
                            <img class="back-phone back-phone-left" src="./images/phone.png" alt="Phone image">
                            <img class="back-phone back-phone-right" src="./images/phone.png" alt="Phone image">
                            <span class="circle"></span >
                        </div>
                    </div>
                </div>
                <div class="col-lg-7">
                    <div class="container">
                        <div class="row">
                            <img class="logo-image" src="./images/Logo.svg" alt="Logo image">
                            <span class="logo-title">Logo</span>
                        </div>
                        <div class="row">
                            <h1>Create account</h1>
                            <span>For business, band or celebrity</span>
                        </div>
                        <form class="container">
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputFirstName">First name</label>
                                        <input class="form-control py-4" id="inputFirstName" type="text">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputLastName">Last name</label>
                                        <input class="form-control py-4" id="inputLastName" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputEmailAddress">Email address</label>
                                    <input class="form-control py-4" id="inputEmailAddress" type="email"
                                        aria-describedby="emailHelp"/>
                                </div>
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthDate">Date of birth<span class="date-template">(MM/DD/YYYY)</span></label>
                                    <input class="form-control py-4" id="inputBirthDate" type="date"
                                        placeholder=""
                                        value=""/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputPassword">Password</label>
                                        <input class="form-control py-4" id="inputPassword" type="password">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputConfirmPassword">Confirm password</label>
                                        <input class="form-control py-4" id="inputConfirmPassword" type="password">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="" />
                                        <label class="form-check-label" for="">Remember me</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="">
                                        <label class="form-check-label" for="">
                                            I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <input class="btn btn-primary btn-block" type="submit" value="Create account">
                            </div>
                            <div class="form-group mt-4 mb-0">
                                <button class="gsi-material-button">
                                    <div class="gsi-material-button-state"></div>
                                    <div class="gsi-material-button-content-wrapper">
                                    <div class="gsi-material-button-icon">
                                        <img style="vertical-align: baseline;" src="./images/GoogleLogo.svg" alt="Google Logo">
                                    </div>
                                    <span class="gsi-material-button-contents">Sign-in with Google</span>
                                    </div>
                                </button>
                            </div>
                        </form>
                        <div class="card-footer text-center">
                            <div class="small">Have an account? <a href="#">Log In</a></div>
                        </div>
                        <div class="row">
                            <a href='#'><img alt='Get it on Google Play' src='./images/GooglePlayButton.svg'/></a>
                            <a href='#'><img alt='Download on the App Store' src='./images/AppStoreButton.svg'/></a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Custom scripts -->
        <script src="./js/scripts.js"></script>
    </body>
</html>
