<!doctype html>
<html lang="en">
    <head>
        <title>Sign up page</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/custom.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
        <!-- Poppins font from Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
        <!-- Custom styles -->
        <link rel="stylesheet" href="./css/style.css">
        <!-- Google button -->
        <link rel="stylesheet" href="./css/gsi.css">
        <!-- Google Sign-In button script -->
        <script src="https://accounts.google.com/gsi/client" async></script>
    </head>

    <body>
        <div id="root" class="container-fluid">
            <div class="row">
                <div class="col-xxl-5 col-xl-4 col-lg-3 left-side px-0 flex-column align-items-start justify-content-center">
                    <div class="px-0 d-flex flex-column left-side-content align-items-center">
                        <h1 class="text-center left-side-title mx-auto my-0">Social media shared today, tomorrow or by location</h1>
                        <div class="images-area mb-0 position-relative d-flex justify-content-center">
                            <img class="front-phone img-fluid" src="./images/phone.png" alt="Phone image">
                            <img class="back-phone back-phone-left img-fluid" src="./images/phone.png" alt="Phone image">
                            <img class="back-phone back-phone-right img-fluid" src="./images/phone.png" alt="Phone image">
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <div class="col right-side d-flex flex-column align-items-start justify-content-center">
                    <div class="container right-side-container align-items-center">
                        <div class="row align-items-center">
                            <div class="col-auto ps-0" style="padding-right: 10px;">
                                <img class="logo-image" src="./images/Logo.svg" alt="Logo image">
                            </div>
                            <div class="col">
                                <span class="logo-title">Logo</span>
                            </div>
                        </div>

                        <div class="row create-acc-title">
                            <h1 class="ps-0">Create account</h1>
                            <span class="ps-0">For business, band or celebrity</span>
                        </div>

                        <form class="form-container">
                            <div class="row mx-0">
                                <div class="col-md-6 left-form-control">
                                    <div class="form-group">
                                        <label class="mb-1" for="inputFirstName">First name</label>
                                        <input class="form-control" id="inputFirstName" type="text"
                                            required/>
                                        <span class="error" id="firstnameError"></span>
                                    </div>
                                </div>
                                <div class="col-md-6 right-form-control">
                                    <div class="form-group">
                                        <label class="mb-1" for="inputLastName">Last name</label>
                                        <input class="form-control" id="inputLastName" type="text">
                                        <span class="error" id="lastnameError"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 left-form-control">
                                    <div class="form-group">
                                        <label class="mb-1" for="inputEmailPhone">Email or phone number</label>
                                        <input class="form-control" id="inputEmailPhone" type="text" required/>
                                        <span class="error" id="emailphoneError"></span>
                                    </div>
                                </div>
                                <div class="col-md-6 right-form-control">
                                    <div class="form-group">
                                        <label class="mb-1" for="inputBirthDate">Date of birth <span class="date-template">(MM/DD/YYYY)</span></label>
                                        <input class="form-control" id="inputBirthDate" type="date"
                                            value="2000-01-01"
                                            min="1924-01-01" max="2024-01-01"
                                            required/>
                                        <span class="error" id="birthdateError"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 left-form-control">
                                    <div class="form-group">
                                        <label class="mb-1" for="inputPassword1">Password</label>
                                        <input class="form-control" id="inputPassword1" type="password"
                                            required/>
                                        <span class="error" id="password1Error"></span>
                                    </div>
                                </div>
                                <div class="col-md-6 right-form-control">
                                    <div class="form-group">
                                        <label class="mb-1" for="inputPassword2">Confirm password</label>
                                        <input class="form-control" id="inputPassword2" type="password"
                                            required/>
                                        <span class="error" id="password2Error"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="check-remember-me" />
                                        <label class="form-check-label" for="check-remember-me">Remember me</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-terms-agree">
                                        <label class="form-check-label" for="check-terms-agree">
                                            I agree to all the <a href="#">Terms</a> and <a href="#">Privacy policy</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col d-flex justify-content-end">
                                    <a href="#">Forgot password?</a>
                                </div>
                            </div>

                            <div class="row buttons-group">
                                <div class="col-md-6 left-form-control form-group">
                                    <button class="btn btn-primary btn-block" type="submit" value="Create account">
                                        <span class="submit-button">Create account</span>
                                    </button>
                                </div>
                                <div class="col-md-6 right-form-control form-group mb-0">
                                    <a href="#">
                                        <div class="btn btn-block gsi-material-button">
                                            <div class="gsi-material-button-state"></div>
                                            <div class="gsi-material-button-content-wrapper">
                                                <div class="gsi-material-button-icon">
                                                    <img style="vertical-align: baseline;" src="./images/GoogleLogo.svg" alt="Google Logo">
                                                </div>
                                                <span class="gsi-material-button-contents">Sign-in with Google</span>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>

                        </form>
                        <div class="card-footer text-center">
                            <div>Already have an account? <a href="#">Log In</a></div>
                        </div>
                    </div>
                    <div class="container app-container">
                        <div class="row app-images">
                            <div class="col">
                                <a href='#' style="margin-right: 12px"><img alt='Get it on Google Play' src='./images/GooglePlayButton.svg'/></a>
                                <a href='#'><img alt='Download on the App Store' src='./images/AppStoreButton.svg'/></a>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="./bootstrap-5.3.2-dist/js/bootstrap.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <!-- Custom scripts -->
        <script src="./js/scripts.js"></script>
    </body>
</html>
